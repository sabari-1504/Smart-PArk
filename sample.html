<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Page</title>
    <link rel="stylesheet" href="sample1.css">
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h2>Welcome</h2>
            <h3>Get your parking slot</h3>
        </div>
        <div class="gap"></div>
        <div class="split-box">
            <div class="half-box left-box">
                <h3>Enter the current location</h3>
                <div class="circle-image"></div>
                <a href="https://www.google.com/maps" class="open-map" target="_blank">Open in Google Maps</a>
            </div>
            <div class="half-box right-box">
                <h3>Enter the slot number XXXX</h3>
                <div class="location-icon"></div>
                <input type="text" id="slotNumber" placeholder="Enter slot number">
            </div>
        </div>
        <div class="long-box">
            <div class="filter-by">
                <h3>Filter by:</h3>
                <div class="filter-options">
                    <div class="option bike">Bike</div>
                    <div class="option car">Car</div>
                </div>
            </div>
            <div class="big-picture"></div>
            <div class="bottom-images">
                <div class="left-icon"></div>
                <div class="right-icon"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
